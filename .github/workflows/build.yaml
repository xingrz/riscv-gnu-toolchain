name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yaml
    with:
      artifact-name: build

  build-macos:
    uses: ./.github/workflows/build-reusable.yaml
    with:
      artifact-name: macos-build
      os: '["macos-13", "macos-14"]'
      mode: '["newlib"]'
      target: '["rv32gc-ilp32d","rv64gc-lp64d"]'
      compiler: '["gcc"]'

  test-sim:
    uses: ./.github/workflows/build-reusable.yaml
    with:
      artifact-name: sim
      os: '["ubuntu-24.04"]'
      mode: '["newlib"]'
      target: '["rv64gc-lp64d"]'
      sim: '["spike"]'

  build-multilib:
    if: ${{ false }} # Disable until multilib errors are triaged
    uses: ./.github/workflows/build-reusable.yaml
    with:
      artifact-name: multilib
      os: '["ubuntu-24.04"]'
      mode: '["newlib","linux"]'
      target: '["rv64gc-lp64d"]'

