name: Build

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:     [ubuntu-22.04]
        mode:   [newlib]
        target: [rv32imc-ilp32]
    steps:
      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y \
              autoconf automake autotools-dev curl python3 libmpc-dev libmpfr-dev \
              libgmp-dev gawk build-essential bison flex texinfo gperf libtool \
              patchutils bc zlib1g-dev libexpat-dev git

      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize submodules
        run: |
          git submodule init
          git submodule update --recursive --progress --recommend-shallow

      - name: Build toolchain
        run: |
          TARGET_TUPLE=($(echo ${{ matrix.target }} | tr "-" "\n"))
          ./configure --prefix=/opt/riscv --with-arch=${TARGET_TUPLE[0]} --with-abi=${TARGET_TUPLE[1]}
          sudo make -j $(nproc) ${{ matrix.mode }}

      - name: Tarball build
        run: tar czvf riscv.tar.gz -C /opt/ riscv/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: riscv32-elf-${{ matrix.os }}-nightly
          path: riscv.tar.gz
