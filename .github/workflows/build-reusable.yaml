name: Build

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Named identifier for the artifact, optional"
        type: string
      os:
        description: "OS list"
        type: string
        default: '["ubuntu-22.04","ubuntu-24.04"]'
      mode:
        description: "Mode list"
        type: string
        default: '["newlib","linux","musl","uclibc"]'
      target:
        description: "Target list"
        type: string
        default: '["rv32gc-ilp32d","rv64gc-lp64d"]'
      compiler:
        description: "Compiler list"
        type: string
        default: '["gcc","llvm"]'
      cmodel:
        description: "C model list"
        type: string
        default: '[""]'
      languages:
        description: "Languages list"
        type: string
        default: '[""]'
      strip:
        description: "Options to build unstripped, stripped or both, must be one of 'unstripped', 'stripped', 'both'"
        type: string
        default: 'unstripped'
      report:
        description: "Generate build report"
        type: boolean
        default: true
      sim:
        description: "Simulator"
        type: string
        default: '[""]'
      build-sim:
        description: "Build simulator and include in the toolchain"
        type: boolean
        default: false

env:
  submodule_paths: |
    binutils
    dejagnu
    gcc
    gdb
    glibc
    llvm
    musl
    newlib
    pk
    qemu
    spike
    uclibc-ng
    .git/modules

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Report inputs
        run: |
          echo "Artifact name:  ${{ inputs.artifact-name }}"
          echo "OS list:        ${{ inputs.os }}"
          echo "Mode list:      ${{ inputs.mode }}"
          echo "Target list:    ${{ inputs.target }}"
          echo "Compiler list:  ${{ inputs.compiler }}"
          echo "C model list:   ${{ inputs.cmodel }}"
          echo "Report:         ${{ inputs.report }}"
          echo "Languages list: ${{ inputs.languages }}"
          echo "Strip:          ${{ inputs.strip }}"
          echo "Simulator:      ${{ inputs.sim }}"

  validate_inputs:
    name: Validate inputs
    runs-on: ubuntu-latest
    steps:
      - name: Check strip input
        run: |
          if [[ "${{ inputs.strip }}" != "unstripped" && "${{ inputs.strip }}" != "stripped" && "${{ inputs.strip }}" != "both" ]]; then
            echo "Invalid strip option: ${{ inputs.strip }}. Must be one of 'unstripped', 'stripped', 'both'."
            exit 1
          fi

  submodule_cache:
    name: Initialize submodule cache
    needs: [validate_inputs]
    runs-on: ubuntu-latest
    outputs:
      key: ${{ steps.keygen.outputs.smcache_key }}
    steps:
      - uses: actions/checkout@v4

      - name: Remove unneeded frameworks to recover disk space
        run: sudo ./.github/cleanup-rootfs.sh

      - name: Generate submodule cache key
        id: keygen
        run: echo "smcache_key=smcache-$(printf $(git submodule | sha1sum))" >> $GITHUB_OUTPUT

      - name: Setup submodule cache
        id: smcache
        uses: actions/cache@v4
        with:
          path: ${{ env.submodule_paths }}
          key: ${{ steps.keygen.outputs.smcache_key }}

      - name: Checkout required submodules
        if: steps.smcache.outputs.cache-hit != 'true'
        run: git submodule update --init -j $(nproc) --depth 1 $(echo ${submodule_paths} | sed '$d' | tr '\n' ' ')

      - name: Storage size optimization
        if: steps.smcache.outputs.cache-hit != 'true'
        run: |
          git submodule foreach 'git maintenance run'

  build:
    runs-on: ${{ matrix.os }}
    needs: [submodule_cache,validate_inputs]
    env:
      smcache_key: ${{ needs.submodule_cache.outputs.key }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.os) }}
        mode: ${{ fromJSON(inputs.mode) }}
        target: ${{ fromJSON(inputs.target) }}
        compiler: ${{ fromJSON(inputs.compiler) }}
        sim: ${{ fromJSON(inputs.sim) }}
        cmodel: ${{ fromJSON(inputs.cmodel) }}
        languages: ${{ fromJSON(inputs.languages) }}
        report:
          - ${{ inputs.report }}
        build-sim:
          - ${{ inputs.build-sim }}

        exclude:
          - mode: musl
            compiler: llvm
          - mode: uclibc
            compiler: llvm
    outputs:
      toolchain-name: ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Remove unneeded frameworks to recover disk space (Linux)
        if: runner.os == 'Linux'
        run: sudo ./.github/cleanup-rootfs.sh

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo ./.github/setup-apt.sh

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Install Homebrew packages
          brew install python3 gawk gnu-sed make gmp mpfr libmpc isl zlib expat \
                       texinfo flock libslirp ncurses ninja bison m4 wget \
                       autoconf automake libtool patchutils device-tree-compiler \
                       pkg-config cmake glib

      - name: Setup PATH for GNU tools (macOS)
        if: runner.os == 'macOS'
        run: |
          # Detect architecture and set Homebrew prefix
          if [ "$(uname -m)" = "arm64" ]; then
            BREW_PREFIX="/opt/homebrew"
          else
            BREW_PREFIX="/usr/local"
          fi
          
          # Add GNU tools to PATH
          echo "$BREW_PREFIX/opt/bison/bin" >> $GITHUB_PATH
          echo "$BREW_PREFIX/opt/gawk/libexec/gnubin" >> $GITHUB_PATH
          echo "$BREW_PREFIX/opt/gnu-sed/libexec/gnubin" >> $GITHUB_PATH
          echo "$BREW_PREFIX/opt/make/libexec/gnubin" >> $GITHUB_PATH
          echo "$BREW_PREFIX/opt/m4/bin" >> $GITHUB_PATH
          echo "$BREW_PREFIX/opt/expat/bin" >> $GITHUB_PATH

      - name: Load submodule cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.submodule_paths }}
          key: ${{ env.smcache_key }}

      - name: Prepare build environment
        run: |
          # Set install directory based on OS
          if [ "${{ runner.os }}" = "macOS" ]; then
            INSTALL_DIR="${HOME}/riscv"
            mkdir -p "$INSTALL_DIR"
            echo "INSTALL_DIR=$INSTALL_DIR" >> $GITHUB_ENV
            
            # Raise file descriptor limit for macOS
            ulimit -n 65536 || true
            
            # Check if we're on a case-sensitive filesystem
            if [ ! -f "$HOME/.case_sensitive_check" ]; then
              touch "$HOME/.CASE_CHECK" 2>/dev/null || true
              touch "$HOME/.case_check" 2>/dev/null || true
              if [ -f "$HOME/.CASE_CHECK" ] && [ -f "$HOME/.case_check" ]; then
                NUM_FILES=$(ls -1 "$HOME"/.case* 2>/dev/null | wc -l)
                if [ "$NUM_FILES" -eq 1 ]; then
                  echo "WARNING: Not on a case-sensitive filesystem. This may cause issues with glibc builds."
                fi
              fi
              rm -f "$HOME/.CASE_CHECK" "$HOME/.case_check" 2>/dev/null || true
            fi
          else
            INSTALL_DIR="/mnt/riscv"
            echo "INSTALL_DIR=$INSTALL_DIR" >> $GITHUB_ENV
            sudo mkdir -p "$INSTALL_DIR"
            sudo chown runner:runner "$INSTALL_DIR"
          fi

      - name: build toolchain
        run: |
          TARGET_TUPLE=($(echo ${{ matrix.target }} | tr "-" "\n"))
          BUILD_TOOLCHAIN="./configure --prefix=${INSTALL_DIR} --with-arch=${TARGET_TUPLE[0]} --with-abi=${TARGET_TUPLE[1]}"
          ARGS=""
          if [ "${{ matrix.compiler }}" == "llvm" ]; then # build toolchain with llvm
            ARGS="$ARGS --enable-llvm"
          fi
          if [ -n "${{ matrix.sim }}" ]; then
            ARGS="$ARGS --with-sim=${{ matrix.sim }}"
          fi
          if [ -n "${{ matrix.cmodel }}" ]; then
            ARGS="$ARGS --with-cmodel=${{ matrix.cmodel }}"
          fi
          if [ -n "${{ matrix.languages }}" ]; then
            ARGS="$ARGS --with-languages=${{ matrix.languages }}"
          fi
          if [ "${{ matrix.strip }}" = "true" ]; then
            ARGS="$ARGS --enable-strip"
          fi
          
          # macOS-specific configure flags
          if [ "${{ runner.os }}" = "macOS" ]; then
            # Disable GDB on macOS as it requires special signing
            ARGS="$ARGS --disable-gdb"
          fi
          
          $BUILD_TOOLCHAIN $ARGS
          
          # Use appropriate make command
          if [ "${{ runner.os }}" = "macOS" ]; then
            gmake -j $(sysctl -n hw.ncpu) ${{ matrix.mode }}
          else
            make -j $(nproc) ${{ matrix.mode }}
          fi
      - name: build simulator
        if: |
          matrix.build-sim == true
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            gmake -j $(sysctl -n hw.ncpu) build-sim
          else
            make -j $(nproc) build-sim
          fi
      - name: make report
        if: |
          matrix.os == 'ubuntu-24.04'
          && (matrix.mode == 'linux' || matrix.mode == 'newlib')
          && matrix.compiler == 'gcc'
          && matrix.report == true
        run: |
          make report-${{ matrix.mode }} -j $(nproc)

      - name: generate prebuilt toolchain name
        id:   toolchain-name-generator
        run: |
          if [[ "${{ matrix.target }}" == *"32"* ]]; then BITS=32; else BITS=64; fi
          case "${{ matrix.mode }}" in
            "linux")
              MODE="glibc";;
            "musl")
              MODE="musl";;
            "uclibc")
              MODE="uclibc-ng";;
            *)
              MODE="elf";;
          esac
          ARTIFACT_NAME=${{ inputs.artifact-name }}
          if [ -n "$ARTIFACT_NAME" ]; then
            ARTIFACT_NAME="-${ARTIFACT_NAME}"
          fi
          BASE_NAME="riscv$BITS-$MODE-${{ matrix.os }}-${{ matrix.compiler }}"
          echo "TOOLCHAIN_NAME=${BASE_NAME}${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "TOOLCHAIN_NAME_STRIPPED=${BASE_NAME}-stripped${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
      - name: tarball build unstripped
        if: ${{ inputs.strip == 'unstripped' || inputs.strip == 'both' }}
        run: |
          du -s -h ${INSTALL_DIR}
          if [ "${{ runner.os }}" = "Linux" ]; then
            ./.github/dedup-dir.sh ${INSTALL_DIR}/
          fi
          # Get parent directory and basename for tar
          PARENT_DIR=$(dirname ${INSTALL_DIR})
          BASENAME=$(basename ${INSTALL_DIR})
          XZ_OPT="-e -T0" tar cJvf riscv.tar.xz -C ${PARENT_DIR} ${BASENAME}/
          mv riscv.tar.xz ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME }}.tar.xz
      - name: strip binaries
        run: |
          # Strip all ELF/Mach-O binaries in the toolchain
          # finds all of the files, checks if they are binaries, and strips them
          # strip itself would be fine running on any files, it will just complain if they are
          # not valid binaries. But that would capture the `.a` archives as well,
          # which we do not want to strip. Doing so would make linking them later problematic.
          if [ "${{ runner.os }}" = "macOS" ]; then
            # macOS: look for Mach-O files
            find ${INSTALL_DIR} -type f -exec sh -c 'file "$1" | grep -q "Mach-O" && strip "$1" 2>/dev/null || true' _ {} \;
          else
            # Linux: look for ELF files
            find ${INSTALL_DIR} -type f -exec sh -c 'file "$1" | grep -q "ELF" && strip "$1"' _ {} \;
          fi
      - name: tarball build stripped
        if: ${{ inputs.strip == 'stripped' || inputs.strip == 'both' }}
        run: |
          du -s -h ${INSTALL_DIR}
          # Get parent directory and basename for tar
          PARENT_DIR=$(dirname ${INSTALL_DIR})
          BASENAME=$(basename ${INSTALL_DIR})
          XZ_OPT="-e -T0" tar cJvf riscv-stripped.tar.xz -C ${PARENT_DIR} ${BASENAME}/
          mv riscv-stripped.tar.xz ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME_STRIPPED }}.tar.xz
      - uses: actions/upload-artifact@v4
        if: ${{ inputs.strip == 'unstripped' || inputs.strip == 'both' }}
        with:
          name: ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME }}
          path: ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME }}.tar.xz
      - uses: actions/upload-artifact@v4
        if: ${{ inputs.strip == 'stripped' || inputs.strip == 'both' }}
        with:
          name: ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME_STRIPPED }}
          path: ${{ steps.toolchain-name-generator.outputs.TOOLCHAIN_NAME_STRIPPED }}.tar.xz
